<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12 col-d-10 push-d-1 col-m-12 push-m-0">

      <div class="logo">
        <a class="logo__link" href="{{ site.baseurl }}/">
        {%if site.logo %}
          <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
        {% else %}
          {{ site.title }}
        {% endif %}
        </a>
      </div>

      <div class="navigation">
        <div class="top-nav">
          {%include navigation.html%}
        </div>
        <div class="nav-buttons">
<!--          <i class="nav__icon nav__icon-menu ion ion-md-menu"></i>-->
          <i class="nav__icon nav__icon-search ion ion-md-search"></i>
        </div>
      </div>

      </div>
    </div>
  </div>
  <div class="header__overlay"></div>
</header>
<!-- end header -->

{% include search.html %}
